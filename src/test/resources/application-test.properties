# Activer le profil de test
spring.profiles.active=test

# Configurations de la base de données H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Activer la console H2 pour le débogage
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialisation des données
spring.datasource.initialization-mode=always

# Stratégie de création de schéma - ici pour recréer les tables à chaque démarrage de test
spring.jpa.hibernate.ddl-auto=create-drop

# Afficher les requêtes SQL pour le débogage
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true